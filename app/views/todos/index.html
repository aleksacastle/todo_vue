<h1>To do list</h1>

<div id="todos">
  <table>
    <thead>
      <tr>
        <th>TODO</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr
        is="todo-row"
        v-for="todo in todos"
        :todo="todo">
      </tr>
    </tbody>

  </table>
</div>
<script type="text/x-template" id="todo-row">
  <tr>
    <td>{{ todo.name }}</td>
    <td>{{ todo.status }}</td>
  </tr>
</script>
